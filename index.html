<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Tree</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
<link
rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
</head>
<body>
    <div class="container animate__animated animate__zoomIn">
        <!-- profile picture -->
        <div class="profile">
            <img src="img/sad.gif" alt="profile" >
            <p class="animate__animated animate__fadeInDownBig">Ubed</p>

        </div>
        <!-- Link tree button -->
        <div class="link">
            <a href="https://instagram.com/ubedzxlx" target="_blank" class="animate__animated animate__bounceInLeft">Instagram</a>
            <a href="https://tiktok.com/@bangbedzx" target="_blank" class="animate__animated animate__bounceInLeft animate__delay-1s">TikTok</a>
            <a href="https://web.telegram.org/a/" target="_blank" class="animate__animated animate__bounceInLeft animate__delay-2s">Telegram</a>
            <a href="https://m.facebook.com/profile.php/?id=100062559882679" target="_blank" class="animate__animated animate__bounceInLeft animate__delay-3s">Facebook</a>
        </div>
        <!-- footer -->
        <div class="footer animate__animated animate__bounceInUp animate__delay-4s">
            <i>Jangan Lupa follow &#x1F91C;&#x1F91B; </i>

        </div>
    </div>
</body>
</html>
